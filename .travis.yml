addons:
  apt:
    packages:
    - binutils-dev
    - libcurl4-openssl-dev
    - libdw-dev
    - libiberty-dev
    - python3
    - python3-pip
    - perl
language: bash
env:
  global:
    CODECOV_TOKEN: b34cb362-a7be-4119-9700-6a220fde583e
    PATH: "${PATH}:${HOME}/kcov/bin"
before_install:
- wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
install:
- tar xzf master.tar.gz && cd kcov-master
- mkdir build && cd build
- cmake -DCMAKE_INSTALL_PREFIX=${HOME}/kcov ..
- make && make install && cd ../..
- rm -rf kcov-master && mkdir -p coverage
script:
- kcov coverage checksum-sort.sh filters/ubo-filters.txt
after_success:
- bash <(curl -s https://codecov.io/bash)

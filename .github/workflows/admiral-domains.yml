name: Admiral Domains

on:
  schedule:
   - cron: '30 0 * * 1' # Runs 00:30 UTC Only on Monday
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  Updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'
          install-modules: |
            Path::Tiny
      
      - name: Download Admiral List
        run: |
          scripts/admiral-domains.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Admiral Domains
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: admiral-domains-update
          delete-branch: true
          title: '[GitHub Actions] Update Admiral Domains Filter List'
          body: |
            Update Admiral Domains Filter List:
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels:
            automated pr
          assignees: LanikSJ
          reviewers: LanikSJ
          draft: false

      - name: Enable PR Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash


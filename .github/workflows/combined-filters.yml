name: Combined Filters

permissions:
  contents: write
  pull-requests: write

on:
  # schedule:
  #   - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  Updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install FOP CLI
        run: npm install -g fop-cli

      - name: Update Combined Filters
        run: |
          cp filters/template.txt filters/combined-filters.txt
          
          # Combine all filter lists (excluding comments)
          for filter in adback-domains.txt adkeeper-domains.txt admaven-domains.txt admeasures-domains.txt bt-contentza-domains.txt cdn-filter-list.txt cryptomining-domains.txt freecounterstat-domains.txt getadmiral-domains.txt hilltopads-domains.txt istripper-domains.txt kitty-domains.txt macupload-domains.txt popads-domains.txt propellerads-domains.txt toradvertising-domains.txt unknown-domains.txt videoadex-domains.txt volumedata-domains.txt; do
            if [ -f "filters/$filter" ]; then
              grep -v '!' "filters/$filter" >> filters/combined-filters.txt
            fi
          done
          
          # Clean up and sort
          grep -v ':::::::::::::' filters/combined-filters.txt | grep -v '.txt' > filters/temp-filters.txt
          mv -f filters/temp-filters.txt filters/combined-filters.txt
          
          # Run checksum-sort
          ./scripts/checksum-sort.sh filters/combined-filters.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(filters): update combined filters list"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: combined-filters-update
          delete-branch: true
          title: 'chore(filters): update combined filters list'
          body: |
            Update Combined Filters List:
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels:
            automated pr
          assignees: LanikSJ
          reviewers: LanikSJ
          draft: false

      - name: Enable PR Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@a660677d5469627102a1c1e11409dd063606628d # v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash


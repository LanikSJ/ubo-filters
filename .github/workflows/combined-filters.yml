name: Combined Filters

permissions:
  contents: write
  pull-requests: write

on:
  # schedule:
  #   - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  Updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: shogo82148/actions-setup-perl@f9f0bf89e0d19ddbabb2f40d43db2e944bce7d2f # v1.36.0
        with:
          perl-version: '5.38'
          install-modules: |
            Path::Tiny

      - name: Update Combined Filters
        run: |
          scripts/combined-filters.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Combined Filters List
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: combined-filters-update
          delete-branch: true
          title: '[GitHub Actions] Update Combined Filters List'
          body: |
            Update Combined Filters List:
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels:
            automated pr
          assignees: LanikSJ
          reviewers: LanikSJ
          draft: false

      - name: Enable PR Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@a660677d5469627102a1c1e11409dd063606628d # v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash


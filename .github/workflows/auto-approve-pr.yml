name: Automatically Approve PRs

on:
  pull_request_target:
    types:
    - opened
    branches:
    - main

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'LanikSJ' }}
    steps:
    - uses: hmarr/auto-approve-action@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"

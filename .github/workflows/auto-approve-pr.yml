name: Auto Approve PRs

on:
  pull_request_target:
    types:
    - opened
    branches:
    - main

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: |
      ${{ github.actor == 'LanikSJ' }}
      ${{ github.actor == 'github-actions' }}
    steps:
    - uses: hmarr/auto-approve-action@v4
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
